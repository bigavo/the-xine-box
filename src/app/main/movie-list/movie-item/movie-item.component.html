<div class="row">
    <div class="card" style="width: 18rem;" >
        <img  (click)="onSeeDetails()" class="card-img" src="{{ movie.imagePath }}" class="img-responsive" alt="Card image cap">
        <div class="card-body">
          <!-- <fa-icon [icon]="faHeart" (click)="onAddtoFavoriteList()"></fa-icon> -->
          <div class="card-img-overlay">
            <div class="container-fluid">
              <button style="opacity: 0.7;" type="button" class="btn btn-light"><fa-icon [icon]="['far','heart']"></fa-icon></button>
              <button id="option-btn" style="float:right" style="opacity: 0.7;" type="button" class="btn btn-light"><fa-icon [icon]="faEllipsisH"></fa-icon></button>
             </div>  
          </div>
          <div class="movie-info">
            <h5 class="card-title">{{ movie.name }}</h5>
            <p class="row" class="card-text">{{ movie.premieredTime }}</p>
            <div>
              <div>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
              <span class="fa fa-star"></span>
            </div>
              <span class=""><p>{{ movie.votes }} votes</p></span>
            </div>
            
        </div>
          <!-- <button type="button" class="btn btn-outline-info" (click)="onSeeDetails()">See details</button> -->
        </div>
      </div>
</div>
